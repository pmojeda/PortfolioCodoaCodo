    <section class="contact-container">
        <h1 class="section-title">Contactarme</h1>

        <div id="msgValidation" class="alert-box validation" hidden></div>

        <div class="contact-detail">
            <form name="frmContacto" action="https://formspree.io/f/xbjborra" method="post" class="contact-form">            
                <div>
                    <input type="text" name="Nombre" placeholder="Nombre y Apellido" class="contact-field contact-nombre" required>
                    <input type="email" name="EMail" placeholder="Su E-Mail" class="contact-field contact-email" minlength="5" required>
                </div>
                
                <div>
                    <input type="text" name="Asunto" placeholder="Asunto" class="contact-field contact-asunto" required>
                </div>
    
                <div>
                    <textarea name="Mensaje" class="contact-field contact-mensaje" placeholder="Mensaje" required></textarea>
                </div>
    
                <input type="button" value="Enviar Mensaje" class="contact-field contact-enviarmensaje text-light" onclick="enviarMail();">
            </form>

            <div>
